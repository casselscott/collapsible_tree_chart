<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quantum Computing: Unlocking the Future, One Qubit at a Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        background-color: #000;
        color: white;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      h1 {
        color: #ffcc00;
        text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        font-size: 25px;
        margin-bottom: 10px;
        text-align: center;
      }

      .node text {
        font-size: 14px;
        fill: white;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
      }

      .link {
        fill: none;
        stroke: #ff00ff;
        stroke-width: 2px;
        stroke-opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <h1>
      Quantum Technology <br />
      Unlocking the Future, One Qubit at a Time." ðŸš€ðŸ’¡<br />
    </h1>
    <svg width="100%" height="100%"></svg>

    <script>
      const treeData = {
        name: "Quantum Computing",
        children: [
          {
            name: "Quantum Gate-Based Computing",
            children: [
              {
                name: "IBM Quantum",
                logo: "https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg",
              },
              {
                name: "Google Quantum AI",
                logo: "/images/3.png",
              },
              {
                name: "Intel Quantum",
                logo: "/images/2.png",
              },
              {
                name: "Rigetti Computing",
                logo: "/images/6.png",
              },
            ],
          },
          {
            name: "Quantum Annealing",
            children: [
              {
                name: "D-Wave Systems",
                logo: "/images/7.png",
              },
              {
                name: "Fujitsu Digital Annealer",
                logo: "/images/4.png",
              },
            ],
          },
          {
            name: "Topological Quantum",
            children: [
              {
                name: "Microsoft Majorana 1",
                logo: "https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg",
              },
            ],
          },
          {
            name: "Photonic Quantum Computing",
            children: [
              {
                name: "PsiQuantum",
                logo: "/images/5.png",
              },
              {
                name: "Xanadu Quantum Technologies",
                logo: "/images/1.png",
              },
            ],
          },
          {
            name: "Neutral Atom Quantum Computing",
            children: [
              {
                name: "QueEra Computing",
                logo: "/images/8.png",
              },
              {
                name: "Atom Computing",
                logo: "/images/9.png",
              },
            ],
          },
        ],
      };

      const svg = d3.select("svg"),
        width = window.innerWidth,
        height = window.innerHeight - 80;

      const g = svg
        .append("g")
        .attr("transform", `translate(${width / 2}, 50)`);

      const treemap = d3.tree().size([height - 150, width - 400]);
      let i = 0,
        duration = 750,
        root;

      root = d3.hierarchy(treeData, (d) => d.children);
      root.x0 = height / 2;
      root.y0 = 0;
      root.children.forEach(collapse);

      update(root);

      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
      }

      function update(source) {
        const treeData = treemap(root);
        const nodes = treeData.descendants();
        const links = treeData.descendants().slice(1);

        nodes.forEach((d) => {
          d.y = d.depth * 200;
        });

        const node = g
          .selectAll("g.node")
          .data(nodes, (d) => d.id || (d.id = ++i));

        const nodeEnter = node
          .enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", (d) => `translate(${source.y0}, ${source.x0})`)
          .on("click", click);

        nodeEnter.each(function (d) {
          const group = d3.select(this);

          if (d.data.logo) {
            group
              .append("image")
              .attr("xlink:href", d.data.logo)
              .attr("width", 30)
              .attr("height", 30)
              .attr("x", -15)
              .attr("y", -15);
          } else {
            group
              .append("circle")
              .attr("r", 10)
              .style("fill", "#ff5733")
              .style("stroke", "#ffcc00")
              .style("stroke-width", "3px");
          }
        });

        nodeEnter
          .append("text")
          .attr("dy", ".35em")
          .attr("x", (d) => (d.children || d._children ? -20 : 20))
          .attr("text-anchor", (d) =>
            d.children || d._children ? "end" : "start"
          )
          .text((d) => d.data.name);

        const nodeUpdate = nodeEnter.merge(node);
        nodeUpdate
          .transition()
          .duration(duration)
          .attr("transform", (d) => `translate(${d.y}, ${d.x})`);

        const link = g.selectAll("path.link").data(links, (d) => d.id);

        const linkEnter = link
          .enter()
          .insert("path", "g")
          .attr("class", "link")
          .attr("d", (d) => {
            const o = { x: source.x0, y: source.y0 };
            return diagonal(o, o);
          });

        const linkUpdate = linkEnter.merge(link);
        linkUpdate
          .transition()
          .duration(duration)
          .attr("d", (d) => diagonal(d, d.parent));

        nodes.forEach((d) => {
          d.x0 = d.x;
          d.y0 = d.y;
        });

        function diagonal(s, d) {
          return `M ${s.y} ${s.x}
              C ${(s.y + d.y) / 2} ${s.x},
                ${(s.y + d.y) / 2} ${d.x},
                ${d.y} ${d.x}`;
        }

        function click(event, d) {
          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }
          update(d);
        }
      }

      window.addEventListener("resize", () => {
        const newWidth = window.innerWidth;
        const newHeight = window.innerHeight - 80;
        svg.attr("width", newWidth).attr("height", newHeight);
        g.attr("transform", `translate(${newWidth / 2}, 50)`);
        treemap.size([newHeight - 150, newWidth - 400]);
        update(root);
      });
    </script>
  </body>
</html>
