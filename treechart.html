<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quantum Computing: Unlocking the Future, One Qubit at a Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        background-color: #000;
        color: white;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      h1 {
        color: #ffcc00;
        text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        font-size: 36px;
        margin-bottom: 10px;
        text-align: center;
      }

      .node circle {
        fill: #1e1e1e;
        stroke-width: 3px;
        stroke: #ffcc00;
        transition: all 0.3s ease;
      }

      .node:hover circle {
        fill: #ffcc00;
        stroke: white;
      }

      .node text {
        font-size: 14px;
        fill: white;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
      }

      .link {
        fill: none;
        stroke: #ff00ff;
        stroke-width: 2px;
        stroke-opacity: 0.6;
      }

      .glow {
        filter: drop-shadow(0px 0px 8px rgba(255, 255, 0, 0.8));
      }
    </style>
  </head>
  <body>
    <h1>Quantum Technologies - Unlocking the Future, One Qubit at a Time</h1>
    <svg width="50%" height="50%"></svg>

    <script>
      const treeData = {
        name: "Quantum Computing",
        children: [
          {
            name: "Quantum Gate-Based Computing",
            children: [
              { name: "IBM Quantum" },
              { name: "Google Quantum AI" },
              { name: "Intel Quantum" },
              { name: "Rigetti Computing" },
            ],
          },
          {
            name: "Quantum Annealing",
            children: [
              { name: "D-Wave Systems" },
              { name: "Fujitsu Digital Annealer" },
            ],
          },
          {
            name: "Topological Quantum",
            children: [{ name: "Microsoft Majorana 1" }],
          },
          {
            name: "Photonic Quantum Computing",
            children: [
              { name: "PsiQuantum" },
              { name: "Xanadu Quantum Technologies" },
            ],
          },
          {
            name: "Neutral Atom Quantum Computing",
            children: [
              { name: "QuEra Computing" },
              { name: "Atom Computing " },
            ],
          },
        ],
      };

      const svg = d3.select("svg"),
        width = window.innerWidth,
        height = window.innerHeight - 80;

      const g = svg
        .append("g")
        .attr("transform", `translate(${width / 2}, 50)`);

      const treemap = d3.tree().size([height - 150, width - 400]);
      let i = 0,
        duration = 750,
        root;

      root = d3.hierarchy(treeData, (d) => d.children);
      root.x0 = height / 2;
      root.y0 = 0;
      root.children.forEach(collapse);

      update(root);

      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
      }

      function update(source) {
        const treeData = treemap(root);
        const nodes = treeData.descendants();
        const links = treeData.descendants().slice(1);

        nodes.forEach((d) => {
          d.y = d.depth * 200;
        });

        const node = g
          .selectAll("g.node")
          .data(nodes, (d) => d.id || (d.id = ++i));

        const nodeEnter = node
          .enter()
          .append("g")
          .attr("class", "node glow")
          .attr("transform", (d) => `translate(${source.y0}, ${source.x0})`)
          .on("click", click);

        nodeEnter
          .append("circle")
          .attr("r", 1e-6)
          .style("fill", (d) => (d._children ? "#ff5733" : "#1e1e1e"));

        nodeEnter
          .append("text")
          .attr("dy", ".35em")
          .attr("x", (d) => (d.children || d._children ? -15 : 15))
          .attr("text-anchor", (d) =>
            d.children || d._children ? "end" : "start"
          )
          .text((d) => d.data.name);

        const nodeUpdate = nodeEnter.merge(node);
        nodeUpdate
          .transition()
          .duration(duration)
          .attr("transform", (d) => `translate(${d.y}, ${d.x})`);

        nodeUpdate
          .select("circle")
          .attr("r", 10)
          .style("fill", (d) => (d._children ? "#ff5733" : "#1e1e1e"))
          .style("stroke", (d) => (d._children ? "#ffcc00" : "#ff00ff"));

        const nodeExit = node
          .exit()
          .transition()
          .duration(duration)
          .attr("transform", (d) => `translate(${source.y}, ${source.x})`)
          .remove();

        nodeExit.select("circle").attr("r", 1e-6);
        nodeExit.select("text").style("fill-opacity", 1e-6);

        const link = g.selectAll("path.link").data(links, (d) => d.id);

        const linkEnter = link
          .enter()
          .insert("path", "g")
          .attr("class", "link")
          .attr("d", (d) => {
            const o = { x: source.x0, y: source.y0 };
            return diagonal(o, o);
          });

        const linkUpdate = linkEnter.merge(link);
        linkUpdate
          .transition()
          .duration(duration)
          .attr("d", (d) => diagonal(d, d.parent));

        const linkExit = link
          .exit()
          .transition()
          .duration(duration)
          .attr("d", (d) => {
            const o = { x: source.x, y: source.y };
            return diagonal(o, o);
          })
          .remove();

        nodes.forEach((d) => {
          d.x0 = d.x;
          d.y0 = d.y;
        });

        function diagonal(s, d) {
          return `M ${s.y} ${s.x}
              C ${(s.y + d.y) / 2} ${s.x},
                ${(s.y + d.y) / 2} ${d.x},
                ${d.y} ${d.x}`;
        }

        function click(event, d) {
          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }
          update(d);
        }
      }

      window.addEventListener("resize", () => {
        const newWidth = window.innerWidth;
        const newHeight = window.innerHeight - 80;
        svg.attr("width", newWidth).attr("height", newHeight);
        g.attr("transform", `translate(${newWidth / 2}, 50)`);
        treemap.size([newHeight - 150, newWidth - 400]);
        update(root);
      });
    </script>
  </body>
</html>
